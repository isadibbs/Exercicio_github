<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tabela simples</title>
</head>
<body>
<!---- tr - table row, th - table header, td - table data ---> 

<br><br>
	<table  bgcolor="#9CBBC0" align="center" border="1px" width="80%" cellspacing="0px" cellpadding="3px" bordercolor="#52A3A3">
		<tr bgcolor="#9CBBC0"> 

			<th rowspan="5" width="15%" style="color:#E7DD1D"><big> CHEGA A MANTEIGA DERRETE! </big></th>
			<th colspan="3"> PANIFICADORA ALFA </th>

		</tr>



		<tr align="center" height="50px"> 
			<th width="15%">SKU</th>
			<th>Nome</th>
			<th>Valor</th>
        </tr>

        <tr align="center">
			<td>5001</td>
			<td>Prest c/ Abacaxi</td>
			<td width="10%">6.00</td>

        </tr>

        <tr align="center">
			<td>5543</td>
			<td>Brigadeiro grande</td>
			<td width="10%">15.00</td>
        </tr>

        <tr align="center">
			<td>2345</td>
			<td>Bomba</td>
			<td width="10%">4.50</td>
        </tr>	
	</table>







</body>


</html>
